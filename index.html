function cursor_blink() {
    $('#cursor').animate({opacity: 0}, 'fast', 'swing').animate({opacity: 1}, 'fast', 'swing');
}

$(document).ready(function(){
    setInterval('cursor_blink()', 800);
    if ($(window).height()<$(window).width()) {
        // landscape
        $('body').height($(window).height()*0.8);
        $('body').width($('body').height()*32/20);
    } else {
        // portrait
        $('body').width($(window).width()*0.8);
        $('body').height($('body').width()*20/32);
    }
    $('body').css('font-size',Math.round($('body').width()/40))
});

</script>
